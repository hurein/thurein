<h1>HTML Page Structure</h1>
<p>Below is a visualization of an HTML page structure.</p>

<div class="first">
<p> < html > </p>

<div class="second">
<p> < head > </p>
<div class="divone"> < title >Page title< /title > </div>
<p> < /head > </p>
</div>

<div class="third">
<p> < body > </p>
<div class="thirdd">
<div class="divtwo"> < h1 >This is a heading< /h1 > </div>
<div class="divtwo"> < p >This is a paragraph.< /p > </div>
<div class="divtwo"> < p >This is a another paragraph.< /p > </div>
</div>
<p> < /body > </p>
</div>
<p> < /html > </p>
</div>
